    machines: "{{ groups['user_interface'] | default([]) }}"
    minute: '*/5'
    job: /bin/bash -c "{{ configure_env_in_cronjob }};
         module load NGS_Automated/{{ group_module_versions['umcg-atd']['NGS_Automated']['default'] }}-bare;
         notifications.sh -g umcg-atd -c"
